name: Bug report
description: Report a reproducible defect.
title: "[Bug]: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Briefly describe the issue.
      placeholder: API returns 500 on /query for small markdown files
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide exact commands and inputs.
      placeholder: |
        1. make run
        2. curl ...
        3. observe ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Python version, install method, and relevant logs.
