name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Ruff
        run: |
          ruff check app eval tests
          ruff format --check app eval tests
      - name: Mypy
        run: |
          mypy app eval
      - name: Pytest
        run: |
          pytest
