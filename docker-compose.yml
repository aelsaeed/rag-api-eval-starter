version: "3.9"

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - RAG_QDRANT_URL=http://qdrant:6333
      - RAG_POSTGRES_URL=postgresql://rag:rag@postgres:5432/rag
      - RAG_VECTOR_BACKEND=qdrant
      - RAG_ENVIRONMENT=prod
    depends_on:
      - qdrant
      - postgres
    volumes:
      - ./:/app

  qdrant:
    image: qdrant/qdrant:v1.9.2
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  qdrant_data:
  postgres_data:
